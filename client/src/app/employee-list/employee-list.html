<mat-card>
    <mat-card-header>
        <mat-card-title>Employee List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="employees$()">
            <ng-container matColumnDef="col-name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
            </ng-container>
            <ng-container matColumnDef="col-position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let employee"> {{ employee.position }} </td>
            </ng-container>
            <ng-container matColumnDef="col-level">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let employee"> {{ employee.level }} </td>
            </ng-container>
            <ng-container matColumnDef="col-actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let employee">
                    <button mat-raised-button color="primary"
                        [routerLink]="['/employees/edit', employee._id]">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteEmployee(employee._id || '')">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/employees/new']">Add Employee</button>
    </mat-card-actions>
</mat-card>
