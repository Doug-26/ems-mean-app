<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Employee</mat-card-title>
        <mat-card-subtitle>
            <button mat-icon-button color="primary" (click)="goBack()" matTooltip="Back to Employee List">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        @if (currentEmployee()) {
        <app-employee-form [initialState]="currentEmployee()" [buttonText]="'Update Employee'"
            (formSubmitted)="updateEmployee($event)">
        </app-employee-form>
        } @else {
        <p>Loading employee data...</p>
        }
    </mat-card-content>
</mat-card>
